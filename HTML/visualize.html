<!DOCTYPE html>
<html lang="rs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizator</title>
    <meta name="author" content="Radovan Draskovic">
    <link rel="shortcut icon" href="../Images/visualize_tab_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../SyleSheets/visualize.css">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <script src="../Scripts/visualize.js" defer ></script>

</head>
<body onload="preparePage()">
<div id="page">

    <div id="naslov">
        <h1>Vizuelizacija algoritama</h1>
    </div>

    <div id="header">
    <div id="padding">
        
        <span id="izaberiAlgoritam" class="mr"><span>Algoritmi</span> &nbsp; <img onclick="prikaziIliSakrijDostupneAlgoritme()" src="../Images/algorithm.svg" alt="alg" height="30px" width="30px" draggable="false" title="Izaberi algoritam"></span>
        <span id="izaberiLavirint" class="mr"><span>Generiši lavirint</span> &nbsp; <img onclick="prikaziIliSakrijDostupneLavirinte()" src="../Images/maze.svg" alt="maze" height="30px" width="30px" draggable="false" title="Izaberi lavirint"></span>
        <span id="play" class="mr"> <img src="../Images/play.svg" alt="play " height="30px" width="30px" draggable="false" title="Izvrši selektovani algoritam" onclick="runSelectedAlgorithm()"></span>
        <span id="obrisi" onclick="restartujTablu()" title="Očisti tablu"> Očisti tablu &nbsp; <img src="../Images/broom.svg" alt="restart" height="30px" width="30px" draggable="false"></span>
        <span id="obrisiNakonAlgoritma"><img src="../Images/x.svg" alt="" width="30px" height="30px" title="Ukloni ostatke algoritma" onclick="ukloniPoslediceAlgoritma()"></span>

    </div>
    </div>

    <div id="matrix"></div>

    <div id="footer"><span id="movingText"></span></div>

</div>
</body>
</html>
